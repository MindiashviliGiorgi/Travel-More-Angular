<div class="header-main">
    <div class="header-left">
        <div class="aside-title" [routerLink]="'/hotelsmain'">
            <img [src]="logo">
            <h1>Travel More</h1>
        </div>
    </div>
    <div class="hamburger">
        <div class="icon" (click)="hamburgerMenu = true">
            <img [src]="hamburger">
        </div>
        <div class="hamburger-menu" *ngIf="hamburgerMenu">
            <div class="menu">
                <div class="menu-links">
                    <ul>
                        <span (click)="closeHamburger()">
                            Close
                        </span>
                        <li [routerLink]="'/hotelsmain'" (click)="closeHamburger()">Hotels</li>
                        <li [routerLink]="'/offerpage'" (click)="closeHamburger()">Offers</li>
                        <li [routerLink]="'/booking'" (click)="closeHamburger()">Booking</li>
                        <li [routerLink]="'/aboutproject'" (click)="closeHamburger()">About</li>
                        <li [routerLink]="'/adminpanel'" *ngIf="isAuthenticated()">Admin Panel</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <div class="header-center">
        <ul>
            <li [routerLink]="'/hotelsmain'">Hotels</li>
            <li [routerLink]="'/offerpage'">Offers</li>
            <li [routerLink]="'/booking'">Booking</li>
            <li [routerLink]="'/aboutproject'">About</li>
        </ul>
    </div>
    <div class="header-right">
        <div class="open-admin-panel" [routerLink]="'/adminpanel'" *ngIf="isAuthenticated()">
            <img [src]="adminPanel">
            <h3>Admin Panel</h3>
        </div>
        <div class="logout-system">
            <img [src]="myImg" (click)="signOut()">
        </div>
    </div>
</div>
