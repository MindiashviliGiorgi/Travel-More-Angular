<app-header></app-header>
<div class="hotels-main-page">
    <div class="sort"  [class.header_change]="header_variable">
        <div class="sort-locations">
            <img [src]="locationIcon">
            <select name="locations"
            [(ngModel)]="searchLocationValue"
            (input)="searchLocationF()"
            >
                <option value="">Georgia</option>
                <option value="tbilisi">Tbilisi</option>
                <option value="kutaisi">Kutaisi</option>
                <option value="gori">Gori</option>
                <option value="kakheti">Kakheti</option>
                <option value="imereti">Imereti</option>
                <option value="guria">Guria</option>
                <option value="samegrelo">Samegrelo</option>
                <option value="ratcha">Ratcha</option>
                <option value="atchara">Atchara</option>
                <option value="mtianeti">Mtianeti</option>
                <option value="apkhazeti">Apkhazeti</option>
                <option value="meskheti">Meskheti</option>
                <option value="svaneti">Svaneti</option>
                
            </select>
        </div>
        <div class="sort-search">
            <img [src]="searchIcon">
            <input type="text"
            [(ngModel)]="searchValue"
            (input)="searchHotel()"
            placeholder="Search"
            />
        </div>
        <div class="star-search">
            <p>Search by stars :</p>
            <img [src]="starIcon">
            <select name="stars"
            [(ngModel)]="searchStarsValue"
            (input)="searchByStars()"
            >
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
    <div class="hotels-containers-main"  [class.hotels_change]="hotels_variable">
        
        <ng-container *ngFor="let hotel of hotels">
            <ng-container *ngIf="searchLocationValue === '' || hotel.location.toLowerCase().includes(searchLocationValue)">
                <ng-container *ngIf="searchStarsValue === '' || hotel.star.toLowerCase().includes(searchStarsValue)">               
                    <div class="container"
                    *ngIf="searchValue === '' || hotel.name.toLowerCase().includes(searchValue)">
                        <div class="hotel-img">
                            <img [src]="hotel.image">
                        </div>
                        <div class="container-info">
                            <div class="title">
                                <h2>{{hotel.name}}</h2>
                            </div>
                            <div class="hotel-location">
                                <img [src]="locationIcon">
                                <p>{{hotel.location}}</p>
                            </div>
                            <div class="hotel-stars">
                                <div class="stars">
                                    <img [src]="starIcon">
                                    <p>{{hotel.star}}</p>
                                </div>
                                <div class="next-page" [routerLink]="'/hotelpage'">
                                    <p>Total information</p>
                                    <img [src]="nextPage">
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container> 
            </ng-container>
        </ng-container>

    </div>
    <div class="decoration-gm">
        <p>Giorgi Mindiashvili</p>
    </div>
    <div id="scrollBox" class="progress" [class.progress_change]="progress_variable">
        <span class="progress-value" (click)="scrollProgress()">
            <img [src]="upArrow">
        </span>
    </div>
</div>
<app-footer></app-footer>
