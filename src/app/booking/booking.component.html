<app-header></app-header>
<div class="booking-main">

  <full-calendar class="full-calendar" [options]="calendarOptions" [events]="events"></full-calendar>

  <div class="booking-btns">
    <button (click)="onBookingFetch()">Show Booking</button>
    <button (click)="openBookingSystem = true">Book Your Travel</button>
  </div>

  <div class="alert-booking" *ngIf="openBookingSystem">
    <div class="add-booking-item">
      <div class="title">
        <h2>Booking System</h2>
      </div>
      <div class="booking-form">
        <form>
          <div class="box">
            <label for="name">Your Name</label>
            <input type="name" name="title" [(ngModel)]="bookingForm.title">
          </div>
  
          <div class="box">
            <label for="date">Start Date</label>
            <input type="date" name="start" [(ngModel)]="bookingForm.start">
          </div>
  
          <div class="box">
            <label for="date">End Date</label>
            <input type="date" name="end" [(ngModel)]="bookingForm.end">
          </div>

          <div class="box">
            <label for="text">Room Name</label>
            <input type="text" name="room" [(ngModel)]="bookingForm.room">
          </div>

          <div class="btns-box">
            <button (click)="openBookingSystem = false">
              Cancel
            </button>
            <input type="submit" (click)="onSubmit(bookingForm)">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="booking-list" *ngIf="events.length > 0">
    <div class="list-title">
      <h3>Your Booking</h3>
    </div>
    <div class="headers-list">
      <h4>Name</h4>
      <h4>Start Date</h4>
      <h4>End Date</h4>
      <h4>Room</h4>
      <h4 *ngIf="isAuthenticated()">Delete</h4>
    </div>
    <div class="list" >
      <div class="booking-item" *ngFor="let bookingItem of events; index as i;">
        <li><p>{{bookingItem.title}}</p></li>
        <li><p>{{bookingItem.start}}</p></li>
        <li><p>{{bookingItem.end}}</p></li>
        <li><p>{{bookingItem.room}}</p></li>
        <li *ngIf="isAuthenticated()">
          <img [src]="deleteIcon" (click)="bookingDelete(bookingItem.id)">
        </li>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
